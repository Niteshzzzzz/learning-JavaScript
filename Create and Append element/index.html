    <div id="intro" >

        elm.appendChild(h);

        // give id and class to h tage through javascript
        h.className = "Hii pi";

        h.textContent = "I am Nitesh kumar";
        let elem = document.getElementById("hello");
        console.log(elem.textContent)

        let elm2 = document.getElementById("list");

        item.textContent = "new list 5";
        elm2.appendChild(item);
