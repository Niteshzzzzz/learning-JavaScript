<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
    <script>
        // adding element before first li
        let elm = document.getElementById("list");
        let item = document.createElement("li");
        item.textContent = "new list 5";
        let fchild = elm.firstElementChild.nextElementSibling;
        elm.insertBefore(item,fchild)

        // adding element before ul tag
        let item1 = document.createElement("h1");
        item1.textContent = "This is a heading tage."; 
        let parent = document.body;
        parent.insertBefore(item1, elm);
    </script>
</body>
</html>
