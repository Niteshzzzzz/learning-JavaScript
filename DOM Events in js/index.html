<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="intro">Click here</button>
    <p id="id" style="background-color: red; height: 30px; width: 150px; border: 3px solid black; text-align: center; font-size: 20px; color: white; margin-top: 5px;">Mouse Over me</p>

    <script>
        let elm = document.getElementById("intro");
        elm.addEventListener("click",function(){
            alert("Button is clicked")
        })

        let box = document.getElementById("id");
        box.addEventListener('mouseover', function(){
            box.innerHTML = "Thank You!";
        })
        box.addEventListener('mouseout', function(){
            box.innerHTML = "Mouse Over me";
        })
    </script>
</body>
</html>
