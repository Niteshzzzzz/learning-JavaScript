<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Google...</button>
    <button id="btn1">Yahoo!..</button>
    <button id="btn2">Close</button>
    <script>
        let btn = document.getElementById("btn");
        let win;
        btn.addEventListener("click", function(){
            window.open("https://www.google.com", "Google", "height = 500, width = 500");
        });

        let btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", function(){
            window.open("https://www.yahoo.com", "Google", "height = 500, width = 500");
        });

        let btn2 = document.getElementById("btn2");
        btn2.addEventListener("click", function(){
            win.close();
        });
    </script>
</body>
</html>
